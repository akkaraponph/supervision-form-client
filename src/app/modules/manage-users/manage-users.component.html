<div class="mat-elevation-z3">
  <mat-toolbar class="one-top" color="primary">
    <span class="toolbar-one">จัดการข้อมูลผู้ใช้งาน</span>
    <mat-icon class="toolbar-two">manage_accounts</mat-icon>
  </mat-toolbar>
</div> 

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. test1" #input autocomplete="off">
</mat-form-field>

<div class="example-button-row">
  <div class="example-button-row-one">
    <button (click)="AddUser()" mat-raised-button color="primary"><mat-icon>add</mat-icon> Add NewUser</button>
  </div>
</div>

<div class="bottom-one">
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usernmae </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container> -->

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="AddUser(element.id)" class="btnEdit" matTooltip="Edit ">edit_square</mat-icon>
        <mat-icon (click)="deleteUser(element.id)" class="btnDelete" matTooltip="Delete ">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z3" [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
