<form [formGroup]="form" (ngSubmit)="addSchool()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>School_Id</mat-label>
                    <input formControlName="School_Id" matInput placeholder="Add School_Id" autocomplete="off">
                </mat-form-field>
            </div>
        
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Name_School</mat-label>
                    <input formControlName="Name_School" matInput placeholder="Add Name_School" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Size_School</mat-label>
                    <mat-select formControlName="Size_School">
                        <mat-option *ngFor="let item of schoolsize" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>District_School</mat-label>
                    <input formControlName="District_School" matInput placeholder="Add District_School" autocomplete="off">
                </mat-form-field>
            </div>
        
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Email_School</mat-label>
                    <input formControlName="Email_School" matInput placeholder="Add Email_School" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Tel_School</mat-label>
                    <input formControlName="Tel_School" matInput placeholder="Add Tel_School" autocomplete="off">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Address_School</mat-label>
                    <textarea formControlName="Address_School" matInput placeholder="Add Address_School" autocomplete="off"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Junior_School</mat-label>
                    <input formControlName="Junior_School" matInput placeholder="Add Junior_School" autocomplete="off">
                </mat-form-field>
            </div>
        
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Senior_School</mat-label>
                    <input formControlName="Senior_School" matInput placeholder="Add Senior_School" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Director_School</mat-label>
                    <input formControlName="Director_School" matInput placeholder="Add Director_School" autocomplete="off">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>NTeacher_School</mat-label>
                    <input formControlName="NTeacher_School" matInput placeholder="Add NTeacher_School" autocomplete="off">
                </mat-form-field>
            </div>
        
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>NPersonnelOther_School</mat-label>
                    <input formControlName="NPersonnelOther_School" matInput placeholder="Add NPersonnelOther_School" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>TeachingStyle_School</mat-label>
                    <input formControlName="TeachingStyle_School" matInput placeholder="Add TeachingStyle_School" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>OpenClass_School</mat-label>
                    <input formControlName="OpenClass_School" matInput placeholder="Add OpenClass_School" autocomplete="off">
                </mat-form-field>
            </div>
        </div>

    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button type="button" (click)="clear()" mat-raised-button color="warn">Cancel</button>
        <button type="submit" mat-raised-button cdkFocusInitial color="primary">Agree</button>
        <!-- <button [disabled]="form.invalid" type="submit" mat-raised-button cdkFocusInitial color="primary">Add User</button> -->
    </mat-dialog-actions>
</form>
