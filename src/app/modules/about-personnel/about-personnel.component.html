<div class="mat-elevation-z3">
  <mat-toolbar class="one-top" color="primary">
    <span class="toolbar-one">ข้อมูลส่วนตัว</span>
    <mat-icon class="toolbar-two">account_circle</mat-icon>
  </mat-toolbar>
</div>

<mat-card class="card-buttom">
  <mat-card-content>
    <button class="one-top" type="button" mat-raised-button color="primary">Edit Profile</button>
    <!-- <mat-card class="example-card"> -->
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <div class="container">
          <div class="header">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                  stroke="#000000"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
            <p>Browse File to upload!</p>
          </div>
          <label for="file" class="footer">
            <svg
              fill="#000000"
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
              </g>
            </svg>
            <p>Not selected file</p>
          </label>
          <input id="file" type="file" />
        </div>
      </mat-card-title-group>
    </mat-card-header>
    <!-- <div class="column">
      <div class="btn-r">
        <button class="btn-text" mat-raised-button>Open file</button>
      </div>
    </div> -->
    <mat-card-content class="btn-top">
      <form [formGroup]="editForm" (ngSubmit)="EditProfile()">
        <div class="row">
          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                formControlName="name"
                matInput
                placeholder="Name"
                autocomplete="off"
              />
            </mat-form-field>
          </div>

          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>LastName</mat-label>
              <input
                formControlName="lastname"
                matInput
                placeholder="Lastname"
                autocomplete="off"
              />
            </mat-form-field>
          </div>
          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Person Id</mat-label>
              <input
                formControlName="person_id"
                matInput
                placeholder="Person Id"
                autocomplete="off"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Position</mat-label>
              <mat-select formControlName="position">
                <mat-option *ngFor="let item of statusPersonnel" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Group</mat-label>
              <mat-select formControlName="group">
                <mat-option *ngFor="let item of statusGroup" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                [errorStateMatcher]="matcher"
                matInput
                placeholder="Ex. user@example.com"
                autocomplete="off"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>

          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Tel</mat-label>
              <input
                formControlName="tel"
                matInput
                placeholder="Tel"
                autocomplete="off"
              />
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <textarea
                formControlName="address"
                matInput
                placeholder="Address"
                autocomplete="off"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <div class="btn-position">
      <a routerLink="/about-personnel">
        <button class="btn-b" mat-raised-button color="warn" mat-button>
          Cancel
        </button>
      </a>
      <button type="submit" mat-raised-button color="primary" mat-button>Save</button>
    </div>
    <!-- </mat-card> -->
  </mat-card-content>
</mat-card>
