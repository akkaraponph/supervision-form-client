<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSideBar()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>InformationManagement</span>
    <span class="example-spacer"></span>

    <section>
        <div class="example-button-row">
          <a routerLink="/login"><button mat-raised-button color="accent">Login</button></a>
        </div>
    </section>

    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/about">
            <mat-icon>person</mat-icon> 
            About
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
        </button>

    </mat-menu>

</mat-toolbar>
